 <section class="booking-section">
        <h1>Book a Cleaning Appointment</h1>
        <form action="https://formspree.io/f/mkgzvdpv" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
            

             <label for="location">Lcation:</label>
            <input type="text" id="name" location="name" required />

            <label for="service">Service Type:</label>
            <select id="service" name="service" required>
                <option value="">--Select a service--</option>
                <option value="standard">Office Cleaning</option>
                <option value="deep">Home Cleaning</option>
                <option value="moveout">Move-In/Move-Out</option>
                <option value="Other">Other</option>
              
            </select>


           <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Anything else we should know?"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
        <p class="confirmation-message">We will contact you via WhatsApp to complete your booking.</p>

</section>
